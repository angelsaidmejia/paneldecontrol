<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a2742">
  <title>Gestión de Deudas - Antojitos La Bendición</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="page-header">
    <div class="header-content">
      <h1 class="header-title">Gestión de Deudas</h1>
      <button class="btn-icon btn-primary" id="btnAddDebt" aria-label="Agregar deuda">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="container">
    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-card-header">
          <div class="stat-card-icon warning">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="1" x2="12" y2="23"/>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
          </div>
        </div>
        <div class="stat-card-value text-warning" id="totalDebt">$0.00</div>
        <div class="stat-card-label">Total por Cobrar</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <div class="stat-card-icon primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
          </div>
        </div>
        <div class="stat-card-value" id="totalCustomers">0</div>
        <div class="stat-card-label">Clientes con Deuda</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <div class="stat-card-icon danger">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
          </div>
        </div>
        <div class="stat-card-value text-danger" id="overdueDebts">0</div>
        <div class="stat-card-label">Deudas Vencidas (+30 días)</div>
      </div>
    </div>

    <!-- Deudas Activas -->
    <div class="card">
      <div class="card-header">
        <div class="card-header-left">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
            <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
            <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/>
          </svg>
          <h2 class="card-title">Deudas Activas</h2>
        </div>
        <div style="flex: 1; max-width: 300px;">
          <input 
            type="text" 
            class="form-input" 
            id="searchDebts" 
            placeholder="Buscar cliente..."
            style="margin: 0;"
          >
        </div>
      </div>
      <div class="card-content">
        <div class="list" id="debtsList">
          <!-- Se llenará dinámicamente -->
        </div>
      </div>
    </div>

    <!-- Historial de Pagos -->
    <div class="card">
      <div class="card-header">
        <div class="card-header-left">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
          </svg>
          <h2 class="card-title">Historial de Pagos Recientes</h2>
        </div>
      </div>
      <div class="card-content">
        <div class="list" id="paymentsHistory">
          <!-- Se llenará dinámicamente -->
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Registrar Deuda -->
  <div class="modal modal-small" id="debtModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Registrar Deuda</h3>
        <button class="modal-close" id="closeDebtModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="debtForm">
          <div class="form-group">
            <label class="form-label">Nombre del Cliente *</label>
            <input type="text" class="form-input" id="debtCustomer" required>
          </div>

          <div class="form-group">
            <label class="form-label">Monto *</label>
            <div class="input-with-prefix">
              <input type="number" class="form-input" id="debtAmount" step="0.01" min="0" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Concepto *</label>
            <textarea class="form-textarea" id="debtConcept" rows="2" required></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Teléfono (opcional)</label>
            <input type="tel" class="form-input" id="debtPhone">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelDebt">Cancelar</button>
        <button class="btn btn-primary" id="saveDebt">Registrar</button>
      </div>
    </div>
  </div>

  <!-- Modal Registrar Pago -->
  <div class="modal modal-small" id="paymentModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Registrar Pago</h3>
        <button class="modal-close" id="closePaymentModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="card" style="margin-bottom: 20px;">
          <div class="card-content">
            <div class="list-item-title" id="paymentCustomer"></div>
            <div class="list-item-meta" style="margin-top: 12px;">
              <span>Total: <strong id="paymentTotal">$0.00</strong></span>
              <span class="text-success">Pagado: <strong id="paymentPaid">$0.00</strong></span>
            </div>
            <div style="margin-top: 12px;">
              <span class="text-warning" style="font-size: 1.25rem; font-weight: 700;">
                Restante: <span id="paymentRemaining">$0.00</span>
              </span>
            </div>
          </div>
        </div>

        <form id="paymentForm">
          <div class="form-group">
            <label class="form-label">Monto del Pago *</label>
            <div class="input-with-prefix">
              <input type="number" class="form-input" id="paymentAmount" step="0.01" min="0" required>
            </div>
          </div>

          <div class="form-group">
            <div style="display: flex; gap: 8px;">
              <button type="button" class="btn btn-secondary btn-sm" id="btnPayHalf">50%</button>
              <button type="button" class="btn btn-secondary btn-sm" id="btnPayAll">Pagar Todo</button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Notas del Pago</label>
            <textarea class="form-textarea" id="paymentNotes" rows="2"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelPayment">Cancelar</button>
        <button class="btn btn-success" id="savePayment">Registrar Pago</button>
      </div>
    </div>
  </div>

  <!-- Modal Detalle de Deuda -->
  <div class="modal" id="debtDetailModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Detalle de Deuda</h3>
        <button class="modal-close" id="closeDetailModal">&times;</button>
      </div>
      <div class="modal-body">
        <div id="debtDetailContent">
          <!-- Se llenará dinámicamente -->
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" id="deleteDebt">Eliminar Deuda</button>
        <button class="btn btn-secondary" id="closeDetail">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Navegación Inferior -->
  <nav class="bottom-nav">
    <div class="bottom-nav-content">
      <a href="index.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="nav-item-label">Inicio</span>
      </a>
      <a href="menu.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
        </svg>
        <span class="nav-item-label">Menú</span>
      </a>
      <a href="deudas.html" class="nav-item active">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
          <line x1="1" y1="10" x2="23" y2="10" stroke="currentColor" fill="none" stroke-width="2"/>
        </svg>
        <span class="nav-item-label">Deudas</span>
      </a>
      <a href="estadisticas.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="20" x2="12" y2="10"/>
          <line x1="18" y1="20" x2="18" y2="4"/>
          <line x1="6" y1="20" x2="6" y2="16"/>
        </svg>
        <span class="nav-item-label">Stats</span>
      </a>
    </div>
  </nav>

  <script src="db.js"></script>
  <script src="deudas.js"></script>
</body>
</html>
