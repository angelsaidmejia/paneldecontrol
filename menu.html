<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a2742">
  <title>Gestión de Menú - Antojitos La Bendición</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="page-header">
    <div class="header-content">
      <button class="btn-icon btn-primary" id="btnImport" aria-label="Importar menú">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
      </button>
      <h1 class="header-title">Gestión de Menú</h1>
      <div class="header-actions">
        <button class="btn-icon btn-success" id="btnExport" aria-label="Exportar menú">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
        </button>
        <button class="btn-icon btn-primary" id="btnAddProduct" aria-label="Agregar producto">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="container">
    <!-- Filtros -->
    <div class="tabs" id="categoryTabs">
      <button class="tab active" data-category="all">Todos</button>
      <button class="tab" data-category="desayunos">Desayunos</button>
      <button class="tab" data-category="antojitos">Antojitos</button>
      <button class="tab" data-category="guisados">Guisados</button>
      <button class="tab" data-category="bebidas">Bebidas</button>
    </div>

    <!-- Grid de Productos -->
    <div class="grid" id="productsGrid">
      <!-- Se llenará dinámicamente -->
    </div>
  </main>

  <!-- Modal Agregar/Editar Producto -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Agregar Producto</h3>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="productForm">
          <div class="form-group">
            <label class="form-label">Nombre del Producto *</label>
            <input type="text" class="form-input" id="productName" required>
          </div>

          <div class="form-group">
            <label class="form-label">Categoría *</label>
            <select class="form-select" id="productCategory" required>
              <option value="">Seleccionar...</option>
              <option value="desayunos">Desayunos</option>
              <option value="antojitos">Antojitos</option>
              <option value="guisados">Guisados</option>
              <option value="bebidas">Bebidas</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Precio Base *</label>
            <div class="input-with-prefix">
              <input type="number" class="form-input" id="productPrice" step="0.01" min="0" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Descripción</label>
            <textarea class="form-textarea" id="productDescription" rows="3"></textarea>
          </div>

          <!-- Sección de Complementos -->
          <div class="form-section">
            <div class="form-section-header">
              <h4 class="form-section-title">Complementos</h4>
              <button type="button" class="btn btn-primary btn-sm" id="btnAddComplement">Agregar</button>
            </div>
            <div id="complementsList"></div>
          </div>

          <!-- Sección de Opciones -->
          <div class="form-section">
            <div class="form-section-header">
              <h4 class="form-section-title">Opciones de Preparación</h4>
              <button type="button" class="btn btn-primary btn-sm" id="btnAddOption">Agregar</button>
            </div>
            <div id="optionsList"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelBtn">Cancelar</button>
        <button class="btn btn-primary" id="saveBtn">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Input oculto para importar -->
  <input type="file" id="fileInput" accept=".json" style="display: none;">

  <!-- Navegación Inferior -->
  <nav class="bottom-nav">
    <div class="bottom-nav-content">
      <a href="index.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="nav-item-label">Inicio</span>
      </a>
      <a href="menu.html" class="nav-item active">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
        </svg>
        <span class="nav-item-label">Menú</span>
      </a>
      <a href="deudas.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
          <line x1="1" y1="10" x2="23" y2="10"/>
        </svg>
        <span class="nav-item-label">Deudas</span>
      </a>
      <a href="estadisticas.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="20" x2="12" y2="10"/>
          <line x1="18" y1="20" x2="18" y2="4"/>
          <line x1="6" y1="20" x2="6" y2="16"/>
        </svg>
        <span class="nav-item-label">Stats</span>
      </a>
    </div>
  </nav>

  <script src="db.js"></script>
  <script src="menu.js"></script>
</body>
</html>
